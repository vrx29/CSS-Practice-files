<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flex Box demo</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1559978137-8c560d91e9e1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" alt="Pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza vegete 🍕 </h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
            <div class="pizza__details">
                <p class="pizza__detail"><span class="emoji">🙊</span>850 KCAL</p>
                <p class="pizza__detail"><span class="emoji">⏲</span>30 MIN</p>
                <p class="pizza__detail"><span class="emoji">🌟</span>4.7/5</p>
            </div>
        </div>
        <div class="pizza__price">
            Rs.1199.99
        </div>
    </figure>
</body>
</html>
